<body>
  <div data-app id="app">Please wait...</div>
  <script>
    var num = 0;
    window.$docsify = {
      el: '#app',
      name: 'JustAuth',
      // logo: '_media/Justauth-横向@0,5x.png',
      search: {
        maxAge: 86400000,
        noData: {
          '/': '找不到结果'
        },
        paths: 'auto',
        placeholder: {
          '/': '输入您的关键词进行搜索'
        }
      },
      repo: 'https://gitee.com/yadong.zhang/JustAuth',
      loadSidebar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      auto2top: true,
      coverpage: true,
      autoHeader: true,
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}',
      notFoundPage: '_404.md',
      plugins: [
        function (hook, vm) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>JustAuth: <a href="https://github.com/justauth/JustAuth">Github</a> | <a href="https://gitee.com/yadong.zhang/JustAuth">Gitee</a> &copy;2019.</span>',
            '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
            '</footer>'
          ].join('');
          hook.afterEach(function (html) {
            return html + footer
          });
          hook.beforeEach(function (html) {
            var url = 'https://gitee.com/yadong.zhang/JustAuth/tree/master/docs/' + vm.route.file;
            var editHtml = '[📝 编辑该文档](' + url + ')\n';

            return  html
              + '\n----\n'
              + '最后更新时间： {docsify-updated} '
              + editHtml
          })
        }
      ],
      markdown: {
          renderer: {
              code: function(code, lang) {
                  if (lang === "mermaid") {
                      return (
                          '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                      );
                  }
                  return this.origin.code.apply(this, arguments);
              }
          }
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
